<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: aqua;
            width: 300px;
        }
        div:hover{
            color: lightblue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Exemplo de Hover</h2>
    <p>Passe o mouse abaixo no texto</p>
    <div>
        Passe o mouse aqui!
        <p>texto excondido</p>
    </div>
    
</body>
</html>
